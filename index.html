<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form id="contactForm">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="name" required>
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
        <textarea id="mensaje" name="mensaje" placeholder="Mensaje" autocomplete="off" required></textarea>
        <input type="text" id="imagen" name="imagen" placeholder="URL de Imagen" autocomplete="url">
        <button type="submit">Guardar Contacto</button>
    </form>
    
    <h2>Contactos Guardados</h2>
    <div id="contactList"></div>
    <button onclick="borrarTodos()">Borrar Todos</button>
    
    <script src="script.js"></script>
</body>
</html>
